<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Calculator</title>
    <link rel="stylesheet" href="calculatrice.css">
</head>
<body>
    <h1>My Super calculator</h1>
    <div class="calculator">
        <table class="table-calculator">
            <tr>
                <th  colspan="4"><input type="text" id="screen" name="display"></th>
            </tr>
            <tr>
                <td colspan="2"><button id="button" onclick="deleteNumber()">Del</button></td>
                <td ><button id="button" onclick="clearScreen()">C</button></td>
                <td ><button id="button" value="/" onclick="operatorSelected('/')">/</button></td>
            </tr>
            <tr>
                <td ><button id="button" value="7" onclick="buttonClick('7')">7</button></td>
                <td ><button id="button" value="8" onclick="buttonClick('8')">8</button></td>
                <td ><button id="button" value="9" onclick="buttonClick('9')">9</button></td>
                <td ><button id="button" onclick="operatorSelected('*')">*</button></td>
            </tr>
            <tr>
                <td ><button id="button" value="4" onclick="buttonClick('4')">4</button></td>
                <td ><button id="button" value="5" onclick="buttonClick('5')">5</button></td>
                <td ><button id="button" value="6" onclick="buttonClick('6')">6</button></td>
                <td ><button id="button" value="-" onclick="operatorSelected('-')">-</button></td>
            </tr>
            <tr>
                <td ><button id="button" value="3" onclick="buttonClick('3')">3</button></td>
                <td ><button id="button" value="2" onclick="buttonClick('2')">2</button></td>
                <td ><button id="button" value="1" onclick="buttonClick('1')">1</button></td>
                <td rowspan="2"><button id="button" value="+" onclick="operatorSelected('+')">+</button></td>
            </tr>
            <tr>
                <td ><button id="button" value="0" onclick="buttonClick('0')">0</button></td>
                <td ><button id="button" value="." onclick="buttonClick('.')">.</button></td>
                <td ><button id="button" onclick="calculate()">=</button></td>
            </tr>
            
        </table>
    </div>
    
</body>

<script type="text/javascript" src="calculatrice.js"></script>
</html>
